<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google Homepage Basic</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="top-bars">
      <div class="top-left">
        <ul class="about-store">
          <li><a href="https://www.google.com/">About</a></li>
          <li><a href="https://www.google.com/">Store</a></li>
        </ul>
      </div>
      <div class="top-right">
        <ul class="gmail-images">
          <li><a href="https://www.google.com/">Gmail</a></li>
          <li><a href="https://www.google.com/">Images</a></li>
        </ul>
        <img class="menu" src="images/google-menu.png" alt="">
        <div class="signin">
          <button class="sign-in" type="button">Sign in</button>
        </div>
      </div>
    </div>

    <div class="google-logo">
      <img src="images\google_logo.png" alt="Google Logo" />
    </div>
    <div class="search-bar">
        <span class="glass"></span>
        <span class="mic"></span>
        <input type="text" name="search"/>
        
 
    </div>
    <div class="middle-buttons">
      <button class="google-search" type="button">Google Search</button>
      <button class="lucky" type="button">I'm Feeling Lucky</button>
    </div>
    <div class="footer-bars">
      <div class="footer-left">
        <ul>
          <li><a href="https://www.google.com/">Advertising</a></li>
          <li><a href="https://www.google.com/">Business</a></li>
          <li><a href="https://www.google.com/">How Search Works</a></li>
        </ul>
      </div>
      <div class="footer-right">
        <ul>
          <li><a href="https://www.google.com/">Privacy</a></li>
          <li><a href="https://www.google.com/">Terms</a></li>
          <li><a href="https://www.google.com/">Settings</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
